<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ejercicio 8</title>
		<style>
			.bolas_billar{
				display: block;
				position: relative;
				left: 50%;
				margin-left: -105px; /*reajustamos la imagen en función de la anchura del objeto */
			}
		</style>
	</head>
	<body>
		<img id="bola7" class="bolas_billar" src="./images/bola7.jpeg" alt="Bola billar 7" width="210" height="170">
		<img id="bola8" class="bolas_billar" src="./images/bola8.jpeg" alt="Bola billar 8" width="210" height="170">
		<img id="bola9" class="bolas_billar" src="./images/bola9.jpeg" alt="Bola billar 9" width="210" height="170">
		<img id="bola10" class="bolas_billar" src="./images/bola10.jpeg" alt="Bola billar 10" width="210" height="170">
		<img id="bola13" class="bolas_billar" src="./images/bola13.jpeg" alt="Bola billar 13" width="210" height="170">
	</body>
</html>
<!-- No podemos ponerlas con el position en absolute, porque si no, deberíamos indicar el top para cada una de ellas, ya que el punto de referencia de cada una de ellas depende de la esquina superior izquierda del navegador. Ahí tenemos ventaja con la position relative.
Nos toca ajustar el margin-left con la mitad de la anchura del objeto en negativo, para que coincida justo en el medio

Otras posibilidades:
    - Como la imagen tiene un display de tipo block, podemos utilizar la propiedad margin y ponerle un margin: 0 auto;
    - Otra opción sería poner las imágenes dentro de un div que tuviera el margin:0 auto; pero habría que darle al div un tamaño fijo, para que no ocupara el 100%.
    Prueba a hacer estos dos ejemplos para entender bien como funciona el tema de los layouts!
-->
